- match: ^/env$
  body: |
    #{JSON.generate(env)}

-
  match: '\.md|\.yml'
  status: 403
  body: forbidden

# assets
-
  match: '(?:\.jpg|\.png|\.svg)$'
  status: 399

# Directory
-
  match: '^(?<view>(?<uri>(/[^/]+)*/)(?:index\.html))$'
  handler: page.php
  condition: |
    File.exists?('html/views',context['view']))

# Xml
-
  match: '^(?<view>(?<uri>(/[^/]+)*/[^/]+\.xml))$'
  handler: page.php
  content_type: application/xml; charset=utf-8
  condition: |
    File.exists?(File.join('html/views',context['view']))

# Index
-
  match: '^(?<view>(?<uri>(/[^/]+)*/[^/]+))$'
  handler: page.php
  condition: |
    File.exists?(File.join('html/views',context['view']))
