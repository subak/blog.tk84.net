-
  route: ^/(?<id>[\w\W\d]{4})/(?:index.html)?$
  path: web/html/main.html
  class: Entry
  handler: page.php
  builder: build_entry.rb

-
  route: archives(/(?<yyyymm>[1-9][0-9]{4}([1][0-2]|[0][1-9])))?
  path: web/html/archive.html
  class: Archive
  handler: page.php
  builder: build_entry.rb

# トップページ
-
  route: ^(/index\.html|/)$
  path: web/html/main.html
  class: Index
  page: 1
  handler: page.php
  builder: build_index.rb

# ページ送り
-
  route: ^/page/(?<page>[\d]+)/(?:index.html)?$
  path: web/html/main.html
  class: Index
  handler: page.php
  builder: build_index.rb

-
  route: ^/sitemap.xml$
  path: web/html/sitemap.xml
  class: Page
  handler: page.php
